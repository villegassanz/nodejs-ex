<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo chat with socket - openshift</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="socket.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
</head>
<body>
	<form id="chat-form">
		<input id="message" type="text" style="width: 500px; height: 50px; font-size: 20px; padding: 3px; color: blue">
	</form>

	<div id="message-list"></div>

	<script>
		var socket = io.connect("http://nodejsv2-proyectov9.44fs.preview.openshiftapps.com/");
		$("#chat-form").on("submit", function(e){
			var message = $("#message").val();
			$("#message").val("")
			socket.emit("CHAT", {message: message});
			return false;
		});
		socket.on("CHAT", function(data){
			$("#message-list").prepend("<p>"+data.message+"</p>");
		});
	</script>
</body>
</html>
